<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="/CSS/Form.css">
    <link rel="stylesheet" href="/CSS/Title.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SpecialElite-Regular.ttf">
    <title>Document</title>
</head>

<body class="body">
    <p class="title">To do list</p>
    <form class="form js-form">
        <p class="form__title">Add new task</p>
        <p class="form__paragraph"><input class="form__input" type="text" placeholder="What do you need to do?"><button
                class="form__button">Add task</button></p>
    </form>
    <div class="form">
        <p class="form__title">Tasks list</p>
        <fieldset class="list js-tasksList">
            <li class="form__task-list"><button class="form__button--toggleDone js-done">
            </li>
        </fieldset>
    </div>

    <script src="/JS/script.js"></script>
</body>

</html>
